<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css"><!--Vinculo con propia carpeta CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Vinculo CSS con Bootstrap-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script><!--Vinculo JS con Bootstrap-->
    <link rel="shortcut icon" href="../imagenes/favicon.jpg" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="container-sm"><!--Contenedor Padre-sm-->
        <!--estilo con Bootstrap-->
        <div id="formulario" class="col-8 text-center text-white bg-primary p-2 m-5 rounded-5">FORMULARIO DE INGRESO
        </div>
        <form class="boo col-4 text-white">

            <label class="bg-primary my-2 px-2" for="nombre completo">NOMBRE</label>
            <input id="nombre completo" type="text" name="nombre" placeholder="Ingrese nombre" size="12" required>
            <!--Required para hacer el campo obligatorio-->

            <label class="bg-primary my-2 px-2" for="apellido">APELLIDO</label>
            <input id="apellido" type="text" name="apellido" placeholder="Ingrese apellido" size="12" required>

            <label class="bg-primary my-2 px-2" for="email">EMAIL</label>
            <input type="email" id="email" placeholder="Ingrese correo" required>

            <label class="bg-primary my-2 px-2" for="usuario">USUARIO</label>
            <input id="usuario" type="text" name="usuario" placeholder="Nombre de usuario" size="14" required>

            <label class="bg-primary my-2 px-2" for="pasword" type="password" name="pasword">CONTRASEÑA</label>
            <input id="contraseña" type="password" placeholder="Ingrese contraseña">

        </form>
        <a href="./tareas.html" type="submit" id="boton" class="btn col-3 offset-3 bg-success text-white"
            onclick="confirmar(event)">confirmar</a>
    </div>



    <script src="../login.js"></script>
</body>

</html>
